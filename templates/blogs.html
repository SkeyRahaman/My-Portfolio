{% extends "layout.html" %}

{% block content %}
<style type="text/css">
	.group_heading{
		font-size: 50px;
	}
@media (max-width:700px){
	.group_heading{
		font-size: 30px;
	}
}
</style>


<div class="card section m-3">
	<div class="card-body bg-light">
		<div class="text-center text-uppercase group_heading">
			<b><u>Blogging</u></b>
		</div>
		<div class="row">
			{% for blog in blogs %}
			<div class="col-sm-12 col-md-6 my-2">
				<div class="card p-2 m-auto">
					<div class="img-thumbnail img-fluid">
						<img src="{{blog[1]}}" style="width: 100%;height: 200px;"/>
					</div>
					<h3>{{blog[0]}}</h3>
					<div><p>
						{% for i in blog[2].split("<br>") %}
							 <br> {{i}}
						{% endfor %}
						.....<a href="{{blog[3]}}">Read more</a></p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
		<div class="text-center">
			<a href="https://medium.com/@shakibmondal">
				<button class="btn btn-lg btn-outline-info m-auto">Go To Medium For all Blogs.</button>
			</a>
		</div>
	</div>
</div>


{% endblock content %}
