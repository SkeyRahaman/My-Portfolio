{% block content %}
<div class="card section m-3">
	<div class="card-body bg-light">
		<div class="block_heading text-center text-uppercase display-4">
			Projects
		</div>
		<div class="row">
			{% for pro in projects %}
				<div class="card col-md-5 col-sm-10 mx-auto my-4 pb-3">

					<div class="swatch-orange p-2 mb-2" style="width: auto; text-align: center; background-image: linear-gradient(135deg, #f7cb6a,#fca980); border-top-right-radius: 5px;border-top-left-radius: 5px;color: black">
						<div class="lead text-uppercase" >
							<a href="{{pro[3]}} " style="color: inherit;">
								<h4><strong>{{pro[0]}}</strong></h4>
							</a>
						</div>
					</div>

					<div class="container-fluid row p-2 mb-2">
						<div class="col-4">
							Project Description : - 
						</div>
						<div class="lead col-7">
							{{pro[1]}}
						</div>
					</div>

					<div class="container-fluid row p-2 mb-2">
						<div class="col-6">
							Programming language or type of file used used : - 
						</div>
						<div class="lead col-6">
							{{pro[2]}}
						</div>
					</div>
					<div style="align-content: right;bottom: 0;">
						<a href="{{pro[3]}}">
							<button class="btn btn-success">Know More</button>
						</a>
					</div>


				</div>
			{% endfor %}

		</div>
		<a href="https://github.com/SkeyRahaman">
			<button class="btn btn-info my-auto ml-5">Go To Github For all projects.</button>
		</a>
	</div>
</div>
{% endblock content %}
